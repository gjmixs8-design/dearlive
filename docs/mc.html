<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Image</title>
  <style>
    /* Base */
    :root {
      --sidebar-maroon: #fd0202;
      --sidebar-width: 260px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      text-align: center;
      color: #222;
      overflow-x: hidden;
      font-family: Arial, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfc016be, #ffffff);
    }

    /* --- Sidebar (Consistent with other charts) --- */
    .sidebar {
      position: fixed;
      left: calc(-1 * var(--sidebar-width));
      top: 0;
      height: 100%;
      width: var(--sidebar-width);
      background: var(--sidebar-maroon);
      color: white;
      transition: 0.3s ease;
      z-index: 3000;
      padding-top: 60px;
      text-align: left;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      padding: 15px 25px;
      display: block;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: bold;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 3100;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background: var(--sidebar-maroon);
      margin: 5px 0;
    }

    /* Heading Styling */
    .heading {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #222;
      margin: 70px auto 24px;
      /* Added top margin for menu-icon clearance */
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #7642ee, #e52e71);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px 0;
      border-bottom: 2px solid rgba(0, 0, 0, .1);
      width: min(90vw, 900px);
    }

    /* Image area */
    #image-container {
      position: relative;
      width: 90vw;
      max-width: 700px;
      margin: 0 auto;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #template-img {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
      user-select: none;
      -webkit-user-drag: none;
    }

    .overlay {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 3;
      font-weight: 900;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-transform: uppercase;
    }

    #time-text {
      top: 33%;
      font-size: 5rem;
      color: #b30f30;
      opacity: 0.9;
      letter-spacing: -2px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    #date-text {
      top: 46%;
      font-size: 3.5rem;
      color: #ffff00;
      -webkit-text-stroke: 2px #2a2a72;
      text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }

    #day-text {
      display: none;
    }

    .digit-box-bg {
      position: absolute;
      top: 59.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 19%;
      background-color: #ffde00;
      z-index: 2;
    }

    .digit {
      position: absolute;
      top: 69%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      z-index: 4;
      font-family: 'Arial Black', sans-serif;
      color: #ffffff;
      font-weight: 900;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
      user-select: none;
    }

    #digit-1 {
      left: 27.5%;
    }

    #digit-2 {
      left: 38.5%;
    }

    #digit-3 {
      left: 49.5%;
    }

    #digit-4 {
      left: 60.5%;
    }

    #digit-5 {
      left: 71.5%;
    }

    @media (max-width: 768px) {
      #time-text {
        top: 33% !important;
        font-size: 11vw !important;
      }

      #date-text {
        top: 46% !important;
        font-size: 8vw !important;
      }

      .digit {
        top: 69% !important;
        font-size: 13vw !important;
      }
    }

    .btn-download {
      margin: 30px 0 60px 0;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      background: var(--sidebar-maroon);
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-download:hover {
      background: #a00000;
    }
  </style>
</head>

<body>

  <div class="menu-icon" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="sidebar" class="sidebar">
    <div style="text-align: right; padding: 10px;">
      <span onclick="toggleSidebar()" style="cursor:pointer; font-size: 24px; padding-right:15px;">Ã—</span>
    </div>
    <a href="index.html">Home</a>
    <a href="mcchart.html">Machine Chart</a>
    <a href="result chart.html">Results Chart</a>
    <a href="mc.html">MC</a>
    <a href="results.html">Result</a>
    <a href="mc and result.html">MC and Result</a>
  </nav>

  <div class="container">
    <h2 class="heading">Dear - Machine Number</h2>

    <div id="image-container">
      <img id="template-img" src="images/Dear-Mc img.png" alt="MC Template" />
      <div class="digit-box-bg"></div>
      <div class="overlay" id="time-text"></div>
      <div class="overlay" id="date-text"></div>
      <div class="overlay" id="day-text"></div>

      <div class="digit" id="digit-1">0</div>
      <div class="digit" id="digit-2">0</div>
      <div class="digit" id="digit-3">0</div>
      <div class="digit" id="digit-4">0</div>
      <div class="digit" id="digit-5">0</div>
    </div>

    <button class="btn-download" onclick="downloadImage()">Download Image</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module">
    import { db } from './firebase-init.js';
    import { ref, onValue, get, child } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

    // Toggle Sidebar Function
    window.toggleSidebar = function () {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const timeSlots = ['10:00 AM', '11:00 AM', '12:00 PM', '01:00 PM', '05:00 PM', '06:00 PM', '07:00 PM', '08:00 PM'];
    const dateEl = document.getElementById('date-text');
    const timeEl = document.getElementById('time-text');
    const dayEl = document.getElementById('day-text');

    const now = new Date();
    const pad = n => String(n).padStart(2, '0');

    const displayDate = `D-${pad(now.getDate())}-${pad(now.getMonth() + 1)}-${String(now.getFullYear()).slice(-2)}`;
    const todayKey = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;

    dateEl.textContent = displayDate;
    dayEl.textContent = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()];

    function getSlotDateTime(slot) {
      const [time, period] = slot.split(' ');
      let [hour, minute] = time.split(':').map(Number);
      if (period === 'PM' && hour !== 12) hour += 12;
      if (period === 'AM' && hour === 12) hour = 0;
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
    }

    let selectedSlotIndex = -1;
    for (let i = timeSlots.length - 1; i >= 0; i--) {
      const slotTime = getSlotDateTime(timeSlots[i]);
      const releaseTime = new Date(slotTime.getTime() - 60 * 60 * 1000);
      if (now >= releaseTime) { selectedSlotIndex = i; break; }
    }

    function setDigits(value = '00000') {
      for (let i = 0; i < 5; i++) {
        document.getElementById(`digit-${i + 1}`).textContent = value[i] ?? '0';
      }
    }

    async function attachListenerForSlot(slot) {
      const variants = [slot, slot.replace(/^0/, '')];
      const dbRoot = ref(db);
      for (const key of variants) {
        const path = `lottery/${todayKey}/${key}`;
        try {
          const snap = await get(child(dbRoot, path));
          if (snap.exists()) {
            onValue(ref(db, path), (snapshot) => {
              const data = snapshot.val();
              if (data && data.machine) {
                const str = Array.isArray(data.machine) ? data.machine.join('') : String(data.machine);
                setDigits((str + '00000').slice(0, 5));
              }
            });
            return true;
          }
        } catch (err) { console.error(err); }
      }
      return false;
    }

    if (selectedSlotIndex >= 0) {
      const slot = timeSlots[selectedSlotIndex];
      const formattedTime = slot.toLowerCase().replace(' ', '');
      timeEl.textContent = `D-${formattedTime}`;
      attachListenerForSlot(slot);
    } else {
      timeEl.textContent = 'No MC Yet';
    }

    window.downloadImage = async function () {
      const container = document.getElementById('image-container');
      const canvas = await html2canvas(container, { scale: 2, useCORS: true });
      const link = document.createElement('a');
      link.download = `mc-${todayKey}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>

</html>
