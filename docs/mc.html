<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Image</title>
  <style>
    /* Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      text-align: center;
      color: #222;
      overflow-x: hidden;
      font-family: Arial, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d0effcad, #ffffff);
    }

    .container {
      margin-top: 0
    }

    .heading {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #222;
      margin: 24px auto;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, .2), 2px 2px 5px rgba(0, 0, 0, .05);
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px 0;
      border-bottom: 2px solid rgba(0, 0, 0, .1);
      width: min(90vw, 900px);
    }

    /* Image area */
    #image-container {
      position: relative;
      width: 90vw;
      max-width: 700px;
      margin: 0 auto;
      overflow: hidden;
    }

    #template-img {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Overlays Baseline updated to match provided image style */
    .overlay {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 3;
      font-weight: 900;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-transform: uppercase;
    }

    /* D-08:00pm Style */
    #time-text {
      top: 33%;
      font-size: 5rem;
      color: #5a0a1a;
      /* Dark Maroon/Burgundy */
      opacity: 0.9;
      letter-spacing: -2px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* D-09-02-26 Style */
    #date-text {
      top: 46%;
      font-size: 3.5rem;
      color: #ffff00;
      /* Bright Yellow */
      -webkit-text-stroke: 2px #2a2a72;
      /* Dark blue/purple outline */
      text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }

    /* Hidden/Removed Day text as it's not in the main visual focus of reference */
    #day-text {
      display: none;
    }

    /* 5-Digit Yellow Box container */
    .digit-box-bg {
      position: absolute;
      top: 59.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 19%;
      background-color: #ffde00;
      /* Match yellow bar */
      z-index: 2;
    }

    .digit {
      position: absolute;
      top: 69%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      z-index: 4;
      font-family: 'Arial Black', sans-serif;
      color: #ffffff;
      font-weight: 900;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
      user-select: none;
    }

    #digit-1 {
      left: 27.5%;
    }

    #digit-2 {
      left: 38.5%;
    }

    #digit-3 {
      left: 49.5%;
    }

    #digit-4 {
      left: 60.5%;
    }

    #digit-5 {
      left: 71.5%;
    }

    /* MOBILE AUTO-SIZE FIX */
    @media (max-width: 768px) {
      #time-text {
        top: 33% !important;
        font-size: 11vw !important;
      }

      #date-text {
        top: 46% !important;
        font-size: 8vw !important;
      }

      .digit {
        top: 69% !important;
        font-size: 13vw !important;
      }
    }

    /* UI Elements */
    button {
      margin: 30px 0 60px 0;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      background: #ff9900b7;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e68a00;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1100;
    }

    .menu-icon span {
      height: 4px;
      background: #333;
      border-radius: 2px
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
      box-shadow: 4px 0 12px rgba(0, 0, 0, .1);
      padding: 60px 20px;
      transition: left .3s ease;
      z-index: 1000;
      text-align: left;
    }

    .sidebar.active {
      left: 0
    }

    .sidebar a {
      display: block;
      padding: 12px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
      font-weight: bold;
      transition: background .2s
    }

    .sidebar a:hover {
      background: #ddd
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333
    }
  </style>
</head>

<body>
  <div class="menu-icon" onclick="document.getElementById('sidebar').classList.add('active')">
    <span></span><span></span><span></span>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="close-btn" onclick="document.getElementById('sidebar').classList.remove('active')">&times;</div>
    <a href="index.html">Home</a>
    <a href="mcchart.html">Machine Chart</a>
    <a href="result chart.html">Results chart </a>
    <a href="mc.html">mc</a>
    <a href="results.html">result</a>
    <a href="mc and result.html">mc and result</a>
  </div>

  <div class="container">
    <h2 class="heading">Dear - Machine Number</h2>

    <div id="image-container">
      <img id="template-img" src="images/Dear-Mc img.png" alt="MC Template" />

      <div class="digit-box-bg"></div>

      <div class="overlay" id="time-text"></div>
      <div class="overlay" id="date-text"></div>
      <div class="overlay" id="day-text"></div>

      <div class="digit" id="digit-1">0</div>
      <div class="digit" id="digit-2">0</div>
      <div class="digit" id="digit-3">0</div>
      <div class="digit" id="digit-4">0</div>
      <div class="digit" id="digit-5">0</div>
    </div>

    <button onclick="downloadImage()">Download Image</button>
  </div>

  <script type="module">
    import { db } from './firebase-init.js';
    import { ref, onValue, get, child } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

    const timeSlots = ['10:00 AM', '11:00 AM', '12:00 PM', '01:00 PM', '05:00 PM', '06:00 PM', '07:00 PM', '08:00 PM'];
    const dateEl = document.getElementById('date-text');
    const timeEl = document.getElementById('time-text');
    const dayEl = document.getElementById('day-text');

    const now = new Date();
    const pad = n => String(n).padStart(2, '0');

    // Updated date format to use hyphens to match image (D-DD-MM-YY)
    const displayDate = `D-${pad(now.getDate())}-${pad(now.getMonth() + 1)}-${String(now.getFullYear()).slice(-2)}`;
    const todayKey = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;

    dateEl.textContent = displayDate;
    dayEl.textContent = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()];

    function getSlotDateTime(slot) {
      const [time, period] = slot.split(' ');
      let [hour, minute] = time.split(':').map(Number);
      if (period === 'PM' && hour !== 12) hour += 12;
      if (period === 'AM' && hour === 12) hour = 0;
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
    }

    let selectedSlotIndex = -1;
    for (let i = timeSlots.length - 1; i >= 0; i--) {
      const slotTime = getSlotDateTime(timeSlots[i]);
      const releaseTime = new Date(slotTime.getTime() - 60 * 60 * 1000);
      if (now >= releaseTime) { selectedSlotIndex = i; break; }
    }

    function setDigits(value = '00000') {
      for (let i = 0; i < 5; i++) {
        document.getElementById(`digit-${i + 1}`).textContent = value[i] ?? '0';
      }
    }

    async function attachListenerForSlot(slot) {
      const variants = [slot, slot.replace(/^0/, '')];
      const dbRoot = ref(db);
      for (const key of variants) {
        const path = `lottery/${todayKey}/${key}`;
        try {
          const snap = await get(child(dbRoot, path));
          if (snap.exists()) {
            onValue(ref(db, path), (snapshot) => {
              const data = snapshot.val();
              if (data && data.machine) {
                const str = Array.isArray(data.machine) ? data.machine.join('') : String(data.machine);
                setDigits((str + '00000').slice(0, 5));
              }
            });
            return true;
          }
        } catch (err) { console.error(err); }
      }
      return false;
    }

    if (selectedSlotIndex >= 0) {
      const slot = timeSlots[selectedSlotIndex];
      // Format time to lower case 'pm/am' and 'D-' prefix to match image
      const formattedTime = slot.toLowerCase().replace(' ', '');
      timeEl.textContent = `D-${formattedTime}`;
      attachListenerForSlot(slot);
    } else {
      timeEl.textContent = 'No MC Yet';
    }

    window.downloadImage = async function () {
      const container = document.getElementById('image-container');
      const canvas = await html2canvas(container, { scale: 2, useCORS: true });
      const link = document.createElement('a');
      link.download = `mc-${todayKey}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>

</html>
