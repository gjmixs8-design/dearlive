<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Yearly MC Chart</title>
    <style>
        :root {
            --sidebar-maroon: #800000;
            --header-salmon: #E9967A;
            --header-green: #e69b11;
            --border: #333;
            --scale: 1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0faff;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: var(--sidebar-maroon);
            margin-top: 20px;
            font-size: 22px;
            text-transform: uppercase;
        }

        /* --- Layout & Scaling --- */
        .table-outer {
            width: 95vw;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .table-inner {
            transform: scale(var(--scale));
            transform-origin: top center;
            display: inline-block;
        }

        /* --- Table Styling (Merged Styles) --- */
        table {
            border-collapse: collapse;
            background: #fff;
            border: 2px solid #000;
            min-width: 1200px;
            /* Adjusted for yearly columns */
        }

        th,
        td {
            border: 1px solid var(--border);
            padding: 6px 4px;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
        }

        .hdr-main {
            background: var(--header-green);
            color: white;
            font-size: 18px;
        }

        .hdr-sub {
            background: #fff8e1;
            color: #d32f2f;
        }

        .date-col {
            background: #ffebee;
            color: #d32f2f;
            width: 50px;
            border-right: 2px solid #000;
        }

        .col-right {
            border-right: 2px solid #000;
        }

        .highlight-row {
            background-color: #fff0f0;
        }

        .stars {
            color: #ccc;
            font-style: italic;
        }

        /* --- Button --- */
        .btn-download {
            background: var(--sidebar-maroon);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }

        .btn-download:hover {
            background: #a00000;
        }
    </style>
</head>

<body>

    <h1>Kerala MC Chart Yearly (2025-2026)</h1>

    <div class="table-outer" id="tableOuter">
        <div class="table-inner" id="tableInner">
            <table id="targetTable">
                <thead>
                    <tr class="hdr-main">
                        <td colspan="13">Kerala MC Chart Yearly (2025-2026)</td>
                    </tr>
                    <tr class="hdr-sub">
                        <td class="date-col">DATE</td>
                        <td>FEB</td>
                        <td>MAR</td>
                        <td>APR</td>
                        <td>MAY</td>
                        <td>JUN</td>
                        <td>JUL</td>
                        <td>AUG</td>
                        <td>SEP</td>
                        <td>OCT</td>
                        <td>NOV</td>
                        <td>DEC</td>
                        <td>JAN</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <button class="btn-download" onclick="downloadTable()" id="dlBtn">Download PNG Chart</button>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
        // 1. Generate Table Rows (6-digit Numbers)
        function populateTable() {
            const tbody = document.getElementById('tableBody');
            let rows = '';

            for (let day = 1; day <= 31; day++) {
                let rowClass = (day % 2 === 0) ? 'class="highlight-row"' : '';
                rows += `<tr ${rowClass}>`;
                rows += `<td class="date-col">${day}</td>`;

                for (let month = 0; month < 12; month++) {
                    // Logic for months with fewer than 31 days
                    const isFebEnd = (day > 28 && month === 0);
                    const isShortMonthEnd = (day > 30 && [2, 4, 7, 9].includes(month));

                    if (isFebEnd || isShortMonthEnd) {
                        rows += `<td class="stars">---</td>`;
                    } else {
                        // Generating 6-digit random numbers
                        let result = Math.floor(100000 + Math.random() * 900000);
                        rows += `<td>${result}</td>`;
                    }
                }
                rows += `</tr>`;
            }
            tbody.innerHTML = rows;
        }

        // 2. Mobile Responsive Scaling Logic (From Code 1)
        function applyAutoScale() {
            const inner = document.getElementById('tableInner');
            const outer = document.getElementById('tableOuter');
            const table = document.getElementById('targetTable');

            const availableWidth = window.innerWidth * 0.95;
            const actualWidth = table.offsetWidth;
            const scale = availableWidth / actualWidth;

            if (scale < 1) {
                document.documentElement.style.setProperty('--scale', scale);
                outer.style.height = (table.offsetHeight * scale) + "px";
            } else {
                document.documentElement.style.setProperty('--scale', '1');
                outer.style.height = "auto";
            }
        }

        // 3. Export to Image Logic
        async function downloadTable() {
            const btn = document.getElementById('dlBtn');
            const node = document.getElementById('targetTable');
            btn.innerText = "Processing...";

            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#fff',
                    style: { transform: 'scale(1)' } // Export at full resolution
                });
                const link = document.createElement('a');
                link.download = 'Yearly-Kerala-MC-Chart.png';
                link.href = dataUrl;
                link.click();
            } catch (error) {
                console.error("Oops, something went wrong!", error);
            } finally {
                btn.innerText = "Download PNG Chart";
            }
        }

        // Initialize
        window.addEventListener('resize', applyAutoScale);
        window.addEventListener('load', () => {
            populateTable();
            setTimeout(applyAutoScale, 100);
        });
    </script>
</body>

</html>
