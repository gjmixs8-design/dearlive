<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Yearly MC Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-maroon: #800000;
            --header-salmon: #f7bf58;
            --main-red: #b22222;
            --border-heavy: #333;
            --scale: 1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0faff;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- Sidebar & Menu --- */
        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            height: 100%;
            width: 260px;
            background: var(--sidebar-maroon);
            color: white;
            transition: 0.3s ease;
            z-index: 3000;
            padding-top: 60px;
            text-align: left;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background: var(--sidebar-maroon);
            margin: 5px 0;
        }

        /* --- Table Layout --- */
        h1 {
            color: var(--sidebar-maroon);
            margin-top: 70px;
            font-size: 22px;
            text-transform: uppercase;
            font-family: "Young Serif", serif;
        }

        .table-outer {
            width: 98vw;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .table-inner {
            transform: scale(var(--scale));
            transform-origin: top center;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            background: #fff;
            border: 2px solid #000;
            width: 1500px;
            /* Fixed width for yearly data consistency */
        }

        th,
        td {
            border: 1px solid #999;
            padding: 6px 2px;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
        }

        .hdr-main {
            background: #e99d11;
            color: white;
            font-size: 20px;
        }

        .hdr-sub {
            background: #f8d256;
            color: #d32f2f;
        }

        .date-col {
            background: #fcbb67;
            width: 50px;
            border-right: 2px solid var(--border-heavy);
        }

        .month-header {
            background: var(--header-salmon);
            color: #000;
            border-right: 2px solid var(--border-heavy);
        }

        .col-right {
            border-right: 2px solid var(--border-heavy);
        }

        .stars {
            color: #d32f2f;
            background: #eee;
        }

        .highlight-red {
            color: #d32f2f;
            background-color: #ffebee;
        }

        /* --- Button --- */
        .btn-download {
            background: var(--sidebar-maroon);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }

        .btn-download:hover {
            background: #a00000;
        }
    </style>
</head>

<body>

    <h1>Kerala Yearly Result Chart (2025 -26)</h1>

    <div class="table-outer" id="tableOuter">
        <div class="table-inner" id="tableInner">
            <table id="targetTable">
                <thead>
                    <tr class="hdr-main">
                        <th colspan="25">Kerala Yearly Result Chart (2025 -26)</th>
                    </tr>
                    <tr class="hdr-sub">
                        <th class="date-col">DATE</th>
                        <th colspan="2" class="month-header">FEB</th>
                        <th colspan="2" class="month-header">MAR</th>
                        <th colspan="2" class="month-header">APR</th>
                        <th colspan="2" class="month-header">MAY</th>
                        <th colspan="2" class="month-header">JUN</th>
                        <th colspan="2" class="month-header">JUL</th>
                        <th colspan="2" class="month-header">AUG</th>
                        <th colspan="2" class="month-header">SEP</th>
                        <th colspan="2" class="month-header">OCT</th>
                        <th colspan="2" class="month-header">NOV</th>
                        <th colspan="2" class="month-header">DEC</th>
                        <th colspan="2" class="month-header">JAN</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <button class="btn-download" id="dlBtn" onclick="downloadTable()">Download Chart</button>

    <script>
        // 1. Sidebar Toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // 2. Generate Data (6-Digit Numbers)
        function generateTableData() {
            const body = document.getElementById('tableBody');
            let html = '';

            for (let d = 1; d <= 31; d++) {
                html += `<tr><td class="date-col">${d}</td>`;
                for (let m = 0; m < 12; m++) {
                    // Handle months shorter than 31 days
                    const isFebEnd = (d > 28 && m === 0);
                    const isShortMonthEnd = (d > 30 && [2, 4, 7, 9].includes(m));

                    if (isFebEnd || isShortMonthEnd) {
                        html += `<td class="stars">***</td><td class="col-right stars">***</td>`;
                    } else {
                        // Generate 6-digit random numbers
                        let val1 = Math.floor(100000 + Math.random() * 900000);
                        let val2 = Math.floor(100000 + Math.random() * 900000);
                        let cls = (d % 5 === 0) ? 'highlight-red' : '';
                        html += `<td class="${cls}">${val1}</td><td class="col-right ${cls}">${val2}</td>`;
                    }
                }
                html += `</tr>`;
            }
            body.innerHTML = html;
        }

        // 3. Mobile Responsive Scaling
        function applyAutoScale() {
            const inner = document.getElementById('tableInner');
            const outer = document.getElementById('tableOuter');
            const table = document.getElementById('targetTable');

            const availableWidth = window.innerWidth * 0.96;
            const actualWidth = 1500; // Match the CSS table width
            const scale = availableWidth / actualWidth;

            if (scale < 1) {
                document.documentElement.style.setProperty('--scale', scale);
                outer.style.height = (table.offsetHeight * scale) + "px";
            } else {
                document.documentElement.style.setProperty('--scale', '1');
                outer.style.height = "auto";
            }
        }

        // 4. PNG Export
        async function downloadTable() {
            const btn = document.getElementById('dlBtn');
            const node = document.getElementById('targetTable');
            btn.innerText = "Processing...";

            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#fff',
                    style: { transform: 'scale(1)' } // Export at full size
                });
                const link = document.createElement('a');
                link.download = 'Kerala-Yearly-Chart.png';
                link.href = dataUrl;
                link.click();
            } catch (error) {
                alert("Download failed. Please try again.");
            } finally {
                btn.innerText = "Download Full PNG Chart";
            }
        }

        // Initialize
        window.addEventListener('resize', applyAutoScale);
        window.addEventListener('load', () => {
            generateTableData();
            applyAutoScale();
        });
    </script>
</body>

</html>
