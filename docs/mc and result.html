<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEAR MC AND RESULT</title>
    <style>
        :root {
            --border: #D2691E;
            --header-bg: #E9967A;
            --dear-bg: #FFCC99;
            --text-dark: #800000;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevents side-scrolling */
        }

        /* --- Sidebar & Menu --- */
        .sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-width));
            top: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: var(--text-dark);
            color: white;
            transition: 0.3s ease;
            z-index: 3000;
            padding-top: 60px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
        }

        /* --- Main Content Layout --- */
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
            /* Space for menu icon */
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* --- THE RESPONSIVE FIX --- */
        .scaler-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            /* Clips the invisible overflow of the scaled element */
        }

        .table-wrapper {
            transform-origin: top center;
            /* Scales from the top middle */
            display: inline-block;
            transition: transform 0.2s ease;
        }

        #captureArea {
            background: white;
            border: 3px solid var(--border);
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            min-width: 850px;
        }

        /* Keeps table wide for quality */
        th {
            background: var(--header-bg);
            color: var(--text-dark);
            padding: 15px;
            font-size: 22px;
        }

        .col-head td {
            background: #FFDAB9;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid var(--border);
        }

        td {
            border: 1px solid var(--border);
            padding: 8px 4px;
            font-size: 18px;
            font-weight: 900;
            text-align: center;
        }

        .day-col {
            background: var(--header-bg);
            width: 40px;
        }

        .dear-col {
            background: var(--dear-bg);
            color: #B22222;
        }

        /* Toolbar & Buttons */
        .toolbar {
            margin: 15px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        select,
        button {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-download {
            background: var(--text-dark);
            color: white;
            margin: 20px 0;
            padding: 15px 30px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="menu-icon" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="sidebar" id="sidebar">
        <a href="#" onclick="toggleSidebar()">Close Ã—</a>
         <a href="index.html">Home</a>
    <a href="mcchart.html">Machine Chart</a>
    <a href="result chart.html">Results chart </a>
    <a href="mc.html">mc</a>
    <a href="results.html">result</a>
    <a href="mc and result.html">mc and result</a>
    </nav>

    <div class="main-content">
        <h1>DEAR RESULT AND MC</h1>

        <div class="toolbar">
            <select id="monthSelect"></select>
            <select id="yearSelect">
                <option>2026</option>
                <option>2025</option>
            </select>
            <button onclick="renderChart()">Apply</button>
        </div>

        <div class="scaler-container" id="outerContainer">
            <div class="table-wrapper" id="scaler">
                <div id="captureArea">
                    <table id="targetTable">
                        <thead>
                            <tr>
                                <th colspan="11" id="tableTitle">DEAR RESULT & MC CHART</th>
                            </tr>
                            <tr class="col-head">
                                <td>D</td>
                                <td>10 AM</td>
                                <td>11 AM</td>
                                <td>12 PM</td>
                                <td>01 PM</td>
                                <td class="dear-col">DEAR MC</td>
                                <td>05 PM</td>
                                <td>06 PM</td>
                                <td>07 PM</td>
                                <td>08 PM</td>
                                <td>D</td>
                            </tr>
                        </thead>
                        <tbody id="chartBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="btn-download" onclick="exportToPNG()">Download PNG Chart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        const mSel = document.getElementById('monthSelect');
        monthNames.forEach((m, i) => {
            let opt = new Option(m, i + 1);
            if (i === new Date().getMonth()) opt.selected = true;
            mSel.add(opt);
        });

        // FIX: The auto-scaling logic for exact mobile fit
        function autoScale() {
            const wrapper = document.getElementById('scaler');
            const captureArea = document.getElementById('captureArea');
            const outerContainer = document.getElementById('outerContainer');

            const padding = 20; // Side margins
            const availableWidth = window.innerWidth - padding;
            const actualTableWidth = captureArea.offsetWidth;

            // Calculate scale ratio
            let scale = availableWidth / actualTableWidth;

            // If the screen is wider than the table (Desktop), don't scale up
            if (scale > 1) scale = 1;

            // Apply transform
            wrapper.style.transform = `scale(${scale})`;

            // FIX: Adjust the height of the outer container because scaled elements 
            // still take up their original "unscaled" height in the DOM otherwise.
            outerContainer.style.height = (captureArea.offsetHeight * scale) + "px";
        }

        function renderChart() {
            const month = mSel.value, year = document.getElementById('yearSelect').value;
            const body = document.getElementById('chartBody');
            const days = new Date(year, month, 0).getDate();

            document.getElementById('tableTitle').innerText = `DEAR RESULT & MC CHART ${monthNames[month - 1]}-${year}`;
            body.innerHTML = "";

            for (let d = 1; d <= days; d++) {
                body.innerHTML += `<tr>
                    <td class="day-col">${d}</td>
                    <td>888</td><td>888</td><td>888</td><td>888</td>
                    <td class="dear-col">586417</td>
                    <td>888</td><td>888</td><td>888</td><td>888</td>
                    <td class="day-col">${d}</td>
                </tr>`;
            }

            // Wait for DOM to finish rendering then scale
            setTimeout(autoScale, 50);
        }

        async function exportToPNG() {
            const node = document.getElementById('captureArea');
            const btn = document.querySelector('.btn-download');
            btn.innerText = "Saving...";

            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#fff',
                    pixelRatio: 3 // Keeps it sharp even though it's scaled down on mobile
                });
                const link = document.createElement('a');
                link.download = `Dear-Chart-${monthNames[mSel.value - 1]}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                alert("Download failed.");
            } finally {
                btn.innerText = "Download PNG Chart";
            }
        }

        window.addEventListener('resize', autoScale);
        renderChart();
    </script>
</body>

</html>
