<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAR RESULT AND MC CHART</title>
    <style>
        :root {
            --border: #333333;
            --header-bg: #faef50;
            --dear-bg: #f8d84b;
            --text-dark: #f11717;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-width));
            top: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: var(--text-dark);
            color: white;
            transition: 0.3s ease;
            z-index: 3000;
            padding-top: 60px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
        }

        /* --- Layout --- */
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
            flex-grow: 1;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            text-align: center;
        }

        /* FIX: Center table on desktop & maintain space on mobile */
        .scaler-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: flex-start;
            overflow: visible; /* Let scale work naturally */
            margin-bottom: 20px;
        }

        .table-wrapper {
            transform-origin: top center;
            display: inline-block;
            transition: transform 0.1s ease;
        }

        #captureArea {
            background: white;
            border: 3px solid var(--border);
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            background: var(--header-bg);
            color: var(--text-dark);
            padding: 15px;
            font-size: 24px;
            border-bottom: 2px solid var(--border);
        }

        .col-head td {
            background: #ece363e5;
            color: var(--text-dark);
            font-weight: bold;
            font-size: 14px;
            border: 1px solid var(--border);
            padding: 10px 4px;
        }

        .time-label {
            display: block;
            font-size: 18px;
            color: #0000ff;
            margin-bottom: 2px;
            font-weight: 900;
        }

        td {
            border: 1px solid var(--border);
            padding: 8px 2px;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            color: #000;
        }

        .day-col {
            background: var(--header-bg);
            width: 50px;
            color: var(--text-dark);
            font-size: 18px;
        }

        .res-sub {
            display: block;
            font-size: 16px;
            color: #d00000;
            border-top: 1px solid #ccc;
            margin-top: 4px;
            padding-top: 2px;
            font-weight: 800;
        }

        .toolbar {
            margin: 15px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-download {
            background: var(--text-dark);
            color: white;
            margin: 20px auto; /* Centers the button */
            padding: 15px 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            display: block;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-download:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="menu-icon" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="sidebar" id="sidebar">
        <a href="#" onclick="toggleSidebar()" style="background: rgba(0,0,0,0.2);">Close Ã—</a>
        <a href="home.html">Home</a>
        <a href="index.html">Dear</a>
        <a href="mcchart.html">MC Chart</a>
        <a href="mc.html">MC</a>
        <a href="result chart.html">Result Chart</a>
        <a href="results.html">Result</a>
        <a href="mc and result.html">MC & Result</a>
    </nav>

    <div class="main-content">
        <h1>DEAR RESULT AND MC CHART</h1>

        <div class="toolbar">
            <select id="monthSelect"></select>
            <select id="yearSelect">
                <option>2026</option>
                <option>2025</option>
            </select>
            <button onclick="renderChart()" style="background: #fff;">Apply Filter</button>
        </div>

        <div class="scaler-container" id="outerContainer">
            <div class="table-wrapper" id="scaler">
                <div id="captureArea">
                    <table id="targetTable">
                        <thead>
                            <tr>
                                <th colspan="11" id="tableTitle">DEAR RESULT AND MC CHART</th>
                            </tr>
                            <tr class="col-head" id="headerRow"></tr>
                        </thead>
                        <tbody id="chartBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="btn-download" onclick="exportToPNG()">Download Chart Image</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        const times = ["10:00 AM", "11:00 AM", "12:00 PM", "01:00 PM", "05:00 PM", "06:00 PM", "07:00 PM", "08:00 PM", "09:00 PM"];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        const mSel = document.getElementById('monthSelect');
        monthNames.forEach((m, i) => {
            let opt = new Option(m, i + 1);
            if (i === new Date().getMonth()) opt.selected = true;
            mSel.add(opt);
        });

        // FIX: Improved scaling logic that doesn't break the layout flow
        function autoScale() {
            const wrapper = document.getElementById('scaler');
            const captureArea = document.getElementById('captureArea');
            const outerContainer = document.getElementById('outerContainer');
            
            const availableWidth = window.innerWidth - 20;
            const actualTableWidth = 1006; // Based on min-width + borders

            let scale = availableWidth / actualTableWidth;
            
            // On Desktop, don't scale up past 100%, just center it
            if (scale > 1) {
                scale = 1;
            }

            wrapper.style.transform = `scale(${scale})`;
            
            // FIX: Adjust container height precisely based on scaled height
            // This prevents the download button from floating too far away
            const scaledHeight = captureArea.offsetHeight * scale;
            outerContainer.style.height = scaledHeight + "px";
        }

        function renderChart() {
            const month = mSel.value;
            const year = document.getElementById('yearSelect').value;
            const body = document.getElementById('chartBody');
            const head = document.getElementById('headerRow');
            const days = new Date(year, month, 0).getDate();

            document.getElementById('tableTitle').innerText = `DEAR RESULT AND MC CHART ${monthNames[month - 1]} ${year}`;

            let headHtml = `<td>DATE</td>`;
            times.forEach(t => {
                headHtml += `<td><span class="time-label">${t}</span>MC<br>RESULT</td>`;
            });
            headHtml += `<td>DATE</td>`;
            head.innerHTML = headHtml;

            body.innerHTML = "";
            for (let d = 1; d <= days; d++) {
                let row = `<tr><td class="day-col">${d}</td>`;
                for (let i = 0; i < times.length; i++) {
                    const randomMC = Math.floor(10000 + Math.random() * 90000);
                    const randomRes = Math.floor(100 + Math.random() * 900);
                    row += `<td>${randomMC}<span class="res-sub">${randomRes}</span></td>`;
                }
                row += `<td class="day-col">${d}</td></tr>`;
                body.innerHTML += row;
            }
            // Wait for DOM to update then scale
            setTimeout(autoScale, 50);
        }

        async function exportToPNG() {
            const node = document.getElementById('captureArea');
            const btn = document.querySelector('.btn-download');
            btn.innerText = "Processing Image...";
            btn.disabled = true;

            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#fff',
                    pixelRatio: 2, // High quality
                });
                const link = document.createElement('a');
                link.download = `Dear-MC-Result-${monthNames[mSel.value - 1]}-${new Date().getFullYear()}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) { 
                alert("Download failed. Please try again."); 
            } finally { 
                btn.innerText = "Download Chart Image"; 
                btn.disabled = false;
            }
        }

        window.addEventListener('resize', autoScale);
        renderChart();
    </script>
</body>

</html>
