<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot + Kerala Result Chart 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <style>
        :root {
            --jackpot-gold: #FFD700;
            --jackpot-deep-red: #B22222;
            --sidebar-maroon: #4A0000;
            --header-gold: #f4c430;
            --border: #222;
            --scale: 1;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: #fffdf0;
            margin: 0;
            text-align: center;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            left: 15px;
            top: 15px;
            width: var(--sidebar-width);
            background: var(--sidebar-maroon);
            z-index: 3000;
            padding-top: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0);
            transform-origin: top left;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            text-align: left;
        }

        .sidebar.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: var(--jackpot-gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }

        /* --- Layout --- */
        .gradient-text {
            background: linear-gradient(90deg, var(--jackpot-deep-red), #1e77eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Protest Guerrilla", sans-serif;
            font-size: 2.2rem;
            margin-top: 70px;
        }

        .toolbar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        select,
        .btn-apply {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-weight: bold;
        }

        .btn-apply {
            background: var(--jackpot-deep-red);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* --- Table Styling --- */
        .table-outer {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .table-inner {
            transform: scale(var(--scale));
            transform-origin: top center;
            padding: 10px;
        }

        #captureArea {
            background: white;
            display: inline-block;
            border: 4px solid #000;
        }

        table {
            border-collapse: collapse;
            min-width: 1050px;
        }

        .banner-row {
            background: var(--jackpot-deep-red);
            color: var(--jackpot-gold);
            font-size: 28px;
            padding: 15px;
            font-weight: 900;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
        }

        .hdr-sub {
            background: #333;
            color: #fff;
        }

        .col-time {
            background: var(--header-gold);
            color: #000;
            font-size: 14px;
        }

        .time-label {
            display: block;
            font-size: 18px;
            font-weight: 900;
        }

        .col-date {
            background: #c74b4b;
            color: #fff;
            width: 55px;
            font-size: 18px;
        }

        .col-jackpot {
            background: #fff9c4;
            color: #000;
            width: 130px;
            border-left: 3px solid #000;
            border-right: 3px solid #000;
            font-size: 20px;
        }

        td,
        th {
            border: 1px solid var(--border);
            padding: 10px 5px;
            font-weight: 800;
        }

        .btn-download {
            background: var(--jackpot-deep-red);
            color: var(--jackpot-gold);
            margin: 30px 0;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            border: 2px solid var(--jackpot-gold);
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(178, 34, 34, 0.4);
        }
    </style>
</head>

<body>

    <div class="main-content">
        <h1 class="gradient-text">JACKPOT + KERALA RESULT CHART</h1>

        <div class="toolbar">
            <select id="monthSelect"></select>
            <select id="yearSelect">
                <option value="2026">2026</option>
                <option value="2025">2025</option>
            </select>
            <button class="btn-apply" onclick="renderChart()">Apply Filter</button>
        </div>

        <div class="table-outer" id="tableOuter">
            <div class="table-inner" id="tableInner">
                <div id="captureArea">
                    <table id="targetTable">
                        <thead>
                            <tr>
                                <th colspan="11" class="banner-row" id="tableBannerTitle">JACKPOT + KERALA RESULT CHART
                                </th>
                            </tr>
                            <tr class="hdr-sub">
                                <td class="col-time" style="background:#cc4e4e; color:gold;">DATE</td>
                                <td class="col-time"><span class="time-label">11 AM</span></td>
                                <td class="col-time"><span class="time-label">12 PM</span></td>
                                <td class="col-time"><span class="time-label">01 PM</span></td>
                                <td class="col-time"><span class="time-label">02 PM</span></td>
                                <td class="col-jackpot" style="background: gold;">KERALA</td>
                                <td class="col-time"><span class="time-label">04 PM</span></td>
                                <td class="col-time"><span class="time-label">06 PM</span></td>
                                <td class="col-time"><span class="time-label">07 PM</span></td>
                                <td class="col-time"><span class="time-label">08 PM</span></td>
                                <td class="col-time" style="background:#cc4e4e; color:gold;">DATE</td>
                            </tr>
                        </thead>
                        <tbody id="chartBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="btn-download" onclick="exportToPNG()">Download PNG Chart</button>
    </div>

    <script>
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];

        // YOUR DATA PRESERVED
        const jackpotData = {
            1: ["814", "631", "796", "510", "390890", "687", "163", "734", "218"],
            2: ["487", "179", "516", "197", "329983", "775", "526", "863", "801"],
            3: ["623", "965", "840", "738", "272988", "261", "356", "666", "034"],
            4: ["347", "572", "456", "579", "314235", "693", "580", "601", "574"],
            5: ["261", "814", "598", "726", "303206", "485", "170", "952", "066"]
        };

        const mSel = document.getElementById('monthSelect');
        monthNames.forEach((m, i) => {
            let opt = new Option(m, i + 1);
            if (i === new Date().getMonth()) opt.selected = true;
            mSel.add(opt);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function applyAutoScale() {
            const inner = document.getElementById('tableInner');
            const outer = document.getElementById('tableOuter');
            const captureArea = document.getElementById('captureArea');
            const availableWidth = window.innerWidth * 0.98;
            const actualWidth = captureArea.offsetWidth;
            let scale = Math.min(1, availableWidth / actualWidth);
            document.documentElement.style.setProperty('--scale', scale);
            outer.style.height = (captureArea.offsetHeight * scale) + 40 + "px";
        }

        function renderChart() {
            const month = parseInt(mSel.value);
            const year = document.getElementById('yearSelect').value;
            const body = document.getElementById('chartBody');
            const banner = document.getElementById('tableBannerTitle');
            const daysInMonth = new Date(year, month, 0).getDate();

            banner.innerText = `JACKPOT + KERALA RESULT CHART - ${monthNames[month - 1]} ${year}`;

            let bodyHtml = "";
            for (let d = 1; d <= daysInMonth; d++) {
                // Use existing data if available, otherwise empty
                const data = (month === 2 && jackpotData[d]) ? jackpotData[d] : ["-", "-", "-", "-", "-", "-", "-", "-", "-"];

                bodyHtml += `
                    <tr>
                        <td class="col-date">${d}</td>
                        <td>${data[0]}</td><td>${data[1]}</td><td>${data[2]}</td><td>${data[3]}</td>
                        <td class="col-jackpot">${data[4]}</td>
                        <td>${data[5]}</td><td>${data[6]}</td><td>${data[7]}</td><td>${data[8]}</td>
                        <td class="col-date">${d}</td>
                    </tr>`;
            }
            body.innerHTML = bodyHtml;
            setTimeout(applyAutoScale, 100);
        }

        async function exportToPNG() {
            const node = document.getElementById('captureArea');
            const btn = document.querySelector('.btn-download');
            btn.innerText = "Capturing Image...";

            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#ffffff',
                    pixelRatio: 2,
                    style: { transform: 'scale(1)', transformOrigin: 'top left' }
                });
                const link = document.createElement('a');
                link.download = `Jackpot-Kerala-Chart-${monthNames[mSel.value - 1]}-${yearSelect.value}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                alert("Capture failed.");
            } finally {
                btn.innerText = "Download PNG Chart";
            }
        }

        window.addEventListener('resize', applyAutoScale);
        renderChart();
    </script>
</body>

</html>
