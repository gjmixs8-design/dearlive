<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAR MACHINE CHART</title>
    <style>
        :root {
            --border: #333333;
            --header-bg: #e9d87a;
            --sidebar-bg: #db2626;
            --text-dark: #fa0f0f;
            --sidebar-width: 260px;
            --scale: 1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            /* UPDATED: Changed overflow-x to auto to allow swiping when zoomed */
            overflow-x: auto;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-width));
            top: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: white;
            transition: 0.3s ease;
            z-index: 3000;
            padding-top: 60px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            margin: 5px 0;
        }

        /* --- Layout --- */
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* --- Scaling System --- */
        .table-outer {
            width: 100%;
            display: flex;
            justify-content: center;
            /* UPDATED: Allows horizontal scroll if user pinches in very close */
            overflow-x: auto; 
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .table-inner {
            transform: scale(var(--scale));
            transform-origin: top center;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        #captureArea {
            background: white;
            border: 3px solid var(--border);
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            min-width: 1000px;
        }

        /* --- Table Styling --- */
        th {
            background: var(--header-bg);
            color: var(--text-dark);
            padding: 15px;
            font-size: 22px;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }

        .time-header {
            background: #faee83;
            color: var(--text-dark);
            font-size: 14px;
            padding: 10px 5px;
            border: 1px solid var(--border);
        }

        .time-label {
            display: block;
            font-size: 18px;
            color: #0000FF;
            font-weight: 900;
        }

        td {
            border: 1px solid var(--border);
            padding: 12px 5px;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            color: #000;
        }

        .date-col {
            background: var(--header-bg);
            width: 130px;
            color: var(--text-dark);
            font-size: 18px;
        }

        /* --- Buttons & Toolbar --- */
        .toolbar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select,
        .btn-apply {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-apply {
            background: var(--sidebar-bg);
            color: white;
            border: none;
        }

        .btn-download {
            background: var(--sidebar-bg);
            color: white;
            margin: 20px 0;
            padding: 15px 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="menu-icon" onclick="toggleSidebar()">
        <div></div><div></div><div></div>
    </div>

    <nav class="sidebar" id="sidebar">
        <a href="#" onclick="toggleSidebar()" style="background: rgba(0,0,0,0.2);">Close Ã—</a>
        <a href="index.html">Home</a>
        <a href="mcchart.html">Machine Chart</a>
        <a href="result chart.html">Results Chart</a>
        <a href="mc.html">MC</a>
        <a href="results.html">Result</a>
    </nav>

    <div class="main-content">
        <h1 id="pageTitle">DEAR MACHINE NUMBER CHART</h1>

        <div class="toolbar">
            <select id="monthSelect"></select>
            <select id="yearSelect">
                <option value="2026">2026</option>
                <option value="2025">2025</option>
            </select>
            <button class="btn-apply" onclick="renderChart()">Apply Filter</button>
        </div>

        <div class="table-outer" id="tableOuter">
            <div class="table-inner" id="tableInner">
                <div id="captureArea">
                    <table id="targetTable">
                        <thead>
                            <tr>
                                <th colspan="11" id="tableHeaderTitle">DEAR MACHINE NUMBER CHART</th>
                            </tr>
                            <tr id="headerRow"></tr>
                        </thead>
                        <tbody id="chartBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="btn-download" onclick="exportToPNG()">Download PNG Chart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        const times = ["10:00 AM", "11:00 AM", "12:00 PM", "01:00 PM", "05:00 PM", "06:00 PM", "07:00 PM", "08:00 PM", "09:00 PM"];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        const mSel = document.getElementById('monthSelect');
        monthNames.forEach((m, i) => {
            let opt = new Option(m, i + 1);
            if (i === new Date().getMonth()) opt.selected = true;
            mSel.add(opt);
        });

        // This keeps the chart fitting the screen by default
        function applyAutoScale() {
            const inner = document.getElementById('tableInner');
            const outer = document.getElementById('tableOuter');
            const captureArea = document.getElementById('captureArea');

            const availableWidth = window.innerWidth - 20;
            const actualWidth = 1010; // Table's fixed width + borders
            let scale = Math.min(1, availableWidth / actualWidth);

            document.documentElement.style.setProperty('--scale', scale);
            
            // Set height so the container doesn't cut off the table bottom
            outer.style.height = (captureArea.offsetHeight * scale) + 10 + "px";
        }

        function renderChart() {
            const month = parseInt(mSel.value);
            const year = document.getElementById('yearSelect').value;
            const body = document.getElementById('chartBody');
            const head = document.getElementById('headerRow');
            const days = new Date(year, month, 0).getDate();

            document.getElementById('tableHeaderTitle').innerText = `DEAR MACHINE NUMBER CHART ${monthNames[month - 1]} ${year}`;

            let headHtml = `<td class="time-header">DATE</td>`;
            times.forEach(t => {
                headHtml += `<td class="time-header"><span class="time-label">${t}</span>MC</td>`;
            });
            headHtml += `<td class="time-header">DATE</td>`;
            head.innerHTML = headHtml;

            body.innerHTML = "";
            for (let d = 1; d <= days; d++) {
                const dateStr = `${d.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
                let row = `<tr><td class="date-col">${dateStr}</td>`;

                for (let i = 0; i < times.length; i++) {
                    const dummyMC = Math.floor(10000 + Math.random() * 90000);
                    row += `<td>${dummyMC}</td>`;
                }

                row += `<td class="date-col">${dateStr}</td></tr>`;
                body.innerHTML += row;
            }

            setTimeout(applyAutoScale, 50);
        }

        async function exportToPNG() {
            const node = document.getElementById('captureArea');
            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#fff',
                    pixelRatio: 2,
                    style: { transform: 'scale(1)' } // Export at full quality
                });
                const link = document.createElement('a');
                link.download = `Dear-Machine-Chart-${monthNames[mSel.value - 1]}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                alert("Download failed.");
            }
        }

        window.addEventListener('resize', applyAutoScale);
        renderChart();
    </script>
</body>

</html>
