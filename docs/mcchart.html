<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAR MACHINE CHART</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <style>
        :root {
            --border: #333333;
            --header-bg: #e9d87a;
            --text-dark: #fa0f0f;
            --sidebar-width: 260px;
            --scale: 1;
            --sidebar-custom-bg: #ffc374;
            --sidebar-shadow: rgba(245, 199, 113, 0.8);
            --color-01pm: #ffd2c0;
            --color-06pm: #b7f7c7a9;
            --color-08pm: #faf6bf;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            left: 15px;
            top: 15px;
            width: var(--sidebar-width);
            background: var(--sidebar-custom-bg);
            z-index: 3000;
            padding-top: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--sidebar-shadow);
            transform: scale(0);
            transform-origin: top left;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            text-align: left;
        }

        .sidebar.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: #424242;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
            padding-left: 35px;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* --- Layout --- */
        .main-content {
            padding-top: 70px;
            width: 100%;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ee7342, #1e77eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Protest Guerrilla", sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .toolbar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        select,
        .btn-apply {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-weight: bold;
            outline: none;
        }

        .btn-apply {
            background: #e91616;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* --- Table Logic --- */
        .table-outer {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .table-inner {
            transform: scale(var(--scale));
            transform-origin: top center;
            padding: 10px;
            /* Space for the border in the image */
        }

        #captureArea {
            background: white;
            border: 4px solid var(--border);
            /* Thickened border */
            display: inline-block;
            padding: 2px;
            /* Inner buffer to prevent clipping */
        }

        table {
            border-collapse: collapse;
            min-width: 1050px;
        }

        .banner {
            background: #ffdd43;
            color: rgb(233, 27, 27);
            font-size: 26px;
            padding: 15px;
            font-weight: 900;
            border-bottom: 2px solid var(--border);
        }

        .time-header {
            background: #faee83;
            color: var(--text-dark);
            font-size: 14px;
            border: 1px solid var(--border);
        }

        .time-label {
            display: block;
            font-size: 18px;
            color: #0000FF;
            font-weight: 900;
        }

        .date-col {
            background: var(--header-bg);
            color: var(--text-dark);
            font-size: 18px;
            width: 55px;
            border: 1px solid var(--border);
        }

        td,
        th {
            border: 1px solid var(--border);
            padding: 10px 5px;
            text-align: center;
            font-weight: 800;
        }

        .col-01pm {
            background-color: var(--color-01pm);
        }

        .col-06pm {
            background-color: var(--color-06pm);
        }

        .col-08pm {
            background-color: var(--color-08pm);
        }

        .btn-download {
            background: #e91616;
            color: white;
            margin: 30px 0;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(233, 22, 22, 0.4);
        }
    </style>
</head>

<body>

    <div class="menu-icon" onclick="toggleSidebar()"><span>ðŸ“œ</span></div>

    <nav class="sidebar" id="sidebar">
        <div style="text-align: right; padding: 10px;">
            <span onclick="toggleSidebar()" style="cursor:pointer; font-size: 28px;">&times;</span>
        </div>
        <a href="index.html">Home</a>
        <a href="mcchart.html">Machine Chart</a>
        <a href="result_chart.html">Results Chart</a>
        <a href="mc_and_result.html">Mc and Result chart</a>
        <a href="mc.html">MC</a>
        <a href="results.html">Result</a>
    </nav>

    <div class="main-content">
        <h1 class="gradient-text">DEAR MACHINE NUMBER CHART</h1>

        <div class="toolbar">
            <select id="monthSelect"></select>
            <select id="yearSelect">
                <option value="2026">2026</option>
                <option value="2025">2025</option>
            </select>
            <button class="btn-apply" onclick="renderChart()">Apply Filter</button>
        </div>

        <div class="table-outer" id="tableOuter">
            <div class="table-inner" id="tableInner">
                <div id="captureArea">
                    <table id="targetTable">
                        <thead>
                            <tr>
                                <th colspan="11" class="banner" id="tableBannerTitle">DEAR MACHINE NUMBER CHART</th>
                            </tr>
                            <tr id="headerRow"></tr>
                        </thead>
                        <tbody id="chartBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="btn-download" onclick="exportToPNG()">Download PNG Chart</button>
    </div>

    <script>
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        const times = ["10:00 AM", "11:00 AM", "12:00 PM", "01:00 PM", "05:00 PM", "06:00 PM", "07:00 PM", "08:00 PM", "09:00 PM"];

        // Initialize Month Select
        const mSel = document.getElementById('monthSelect');
        monthNames.forEach((m, i) => {
            let opt = new Option(m, i + 1);
            if (i === new Date().getMonth()) opt.selected = true;
            mSel.add(opt);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function applyAutoScale() {
            const inner = document.getElementById('tableInner');
            const outer = document.getElementById('tableOuter');
            const captureArea = document.getElementById('captureArea');

            const availableWidth = window.innerWidth * 0.98;
            const actualWidth = captureArea.offsetWidth + 20; // Include padding
            let scale = Math.min(1, availableWidth / actualWidth);

            document.documentElement.style.setProperty('--scale', scale);
            // Adjust outer container height to prevent white space
            outer.style.height = (captureArea.offsetHeight * scale) + 40 + "px";
        }

        function renderChart() {
            const month = parseInt(mSel.value);
            const year = document.getElementById('yearSelect').value;
            const body = document.getElementById('chartBody');
            const head = document.getElementById('headerRow');
            const banner = document.getElementById('tableBannerTitle');

            const daysInMonth = new Date(year, month, 0).getDate();
            banner.innerText = `DEAR MACHINE NUMBER CHART - ${monthNames[month - 1]} ${year}`;

            // Header
            let headHtml = `<td class="time-header">Date</td>`;
            times.forEach(t => {
                headHtml += `<td class="time-header"><span class="time-label">${t}</span>MC</td>`;
            });
            headHtml += `<td class="time-header">Date</td>`;
            head.innerHTML = headHtml;

            // Data Rows
            let bodyHtml = "";
            for (let d = 1; d <= daysInMonth; d++) {
                let row = `<tr><td class="date-col">${d}</td>`;
                for (let i = 0; i < times.length; i++) {
                    const val = Math.floor(10000 + Math.random() * 90000);
                    let cls = "";
                    if (i === 3) cls = "col-01pm";
                    if (i === 5) cls = "col-06pm";
                    if (i === 7) cls = "col-08pm";
                    row += `<td class="${cls}">${val}</td>`;
                }
                row += `<td class="date-col">${d}</td></tr>`;
                bodyHtml += row;
            }
            body.innerHTML = bodyHtml;

            // Recalculate scale after rendering
            setTimeout(applyAutoScale, 100);
        }

        async function exportToPNG() {
            const node = document.getElementById('captureArea');
            const btn = document.querySelector('.btn-download');
            btn.innerText = "Capturing Image...";

            try {
                // The style: transform scale(1) ensures the image downloads at full size
                // even if the screen is zoomed out.
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#ffffff',
                    pixelRatio: 2,
                    style: {
                        transform: 'scale(1)',
                        transformOrigin: 'top left'
                    }
                });
                const link = document.createElement('a');
                link.download = `Dear-Machine-Chart-${monthNames[mSel.value - 1]}-${yearSelect.value}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                alert("Image capture failed. Check browser permissions.");
                console.error(e);
            } finally {
                btn.innerText = "Download PNG Chart";
            }
        }

        // Handle window resize for mobile orientation changes
        window.addEventListener('resize', applyAutoScale);

        // Initial render
        renderChart();
    </script>
</body>

</html>
