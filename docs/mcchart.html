<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAR MACHINE CHART</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <style>
        :root {
            --border: #333333;
            --header-bg: #e9d87a;
            --text-dark: #fa0f0f;
            --sidebar-width: 260px;
            --scale: 1;
            --sidebar-custom-bg: #ffc374;
            --sidebar-shadow: rgba(245, 199, 113, 0.8);


            /* --- COLOR ADJUSTMENTS FOR SPECIFIC COLUMNS --- */
            /* You can change these hex codes to adjust the column shades */
            --color-01pm: #ffd2c0;
            /* Light Yellow shade */
            --color-06pm: #b7f7c7a9;
            /* Light Blue shade */
            --color-08pm: #faf6bf;
            /* Light Green shade */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            overflow-x: auto;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            left: 15px;
            top: 15px;
            height: auto;
            min-height: 350px;
            width: var(--sidebar-width);
            background: var(--sidebar-custom-bg);
            color: #333;
            z-index: 3000;
            padding-top: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--sidebar-shadow);
            transform: scale(0);
            transform-origin: top left;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .sidebar.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar a {
            padding: 15px 25px;
            display: block;
            color: #ebe8e8;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: bold;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
            padding-left: 35px;
        }

        /* --- Menu Icon --- */
        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 3100;
            background: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* --- Layout --- */
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            text-align: center;
            font-family: "Protest Guerrilla", sans-serif;
        }

        .toolbar {
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select,
        .btn-apply {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-apply {
            background: #e91616;
            color: white;
            cursor: pointer;
            border: none;
        }

        /* --- Table Styling --- */
        .table-outer {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow-x: auto;
        }

        .table-inner {
            transform: scale(var(--scale));
            transform-origin: top center;
            display: inline-block;
        }

        #captureArea {
            background: white;
            border: 3px solid var(--border);
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            min-width: 1000px;
        }

        .banner {
            background: #ffdd43;
            color: rgb(233, 27, 27);
            font-size: 24px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }

        .time-header {
            background: #faee83;
            color: var(--text-dark);
            font-size: 14px;
            border: 1px solid var(--border);
        }

        .time-label {
            display: block;
            font-size: 18px;
            color: #0000FF;
            font-weight: 900;
        }

        .date-col {
            background: var(--header-bg);
            color: var(--text-dark);
            width: 60px;
            /* Narrow width for single numbers */
            font-size: 18px;
            border: 1px solid var(--border);
        }

        td,
        th {
            border: 1px solid var(--border);
            padding: 10px 5px;
            text-align: center;
            font-weight: 800;
        }

        /* Column Specific Classes */
        .col-01pm {
            background-color: var(--color-01pm);
        }

        .col-06pm {
            background-color: var(--color-06pm);
        }

        .col-08pm {
            background-color: var(--color-08pm);
        }

        .btn-download {
            background: #e91616;
            color: white;
            margin: 20px 0;
            padding: 15px 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ee7342, #1e77eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <div class="menu-icon" onclick="toggleSidebar()">
        <span>üìú</span>
    </div>

    <nav class="sidebar" id="sidebar">
        <div style="text-align: right; padding: 10px;">
            <span onclick="toggleSidebar()"
                style="cursor:pointer; font-size: 24px; color: #333; padding-right: 10px;">√ó</span>
        </div>
        <a href="index.html">Home</a>
        <a href="mcchart.html">Machine Chart</a>
        <a href="result chart.html">Results Chart</a>
        <a href="mc and result.html">Mc and Result chart</a>
        <a href="mc.html">MC</a>
        <a href="results.html">Result</a>
    </nav>

    <div class="main-content">
        <h1 class="gradient-text">ùîªùîºùî∏‚Ñù ùïÑùî∏‚ÑÇ‚ÑçùïÄ‚Ñïùîº ‚ÑïùïåùïÑùîπùîº‚Ñù ‚ÑÇ‚Ñçùî∏‚Ñùùïã</h1>

        <div class="toolbar">
            <select id="monthSelect"></select>
            <select id="yearSelect">
                <option value="2026">2026</option>
                <option value="2025">2025</option>
            </select>
            <button class="btn-apply" onclick="renderChart()">Apply Filter</button>
        </div>

        <div class="table-outer" id="tableOuter">
            <div class="table-inner" id="tableInner">
                <div id="captureArea">
                    <table id="targetTable">
                        <thead>
                            <tr>
                                <th colspan="11" class="banner" id="tableBannerTitle">DEAR MACHINE NUMBER CHART</th>
                            </tr>
                            <tr id="headerRow"></tr>
                        </thead>
                        <tbody id="chartBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="btn-download" onclick="exportToPNG()">Download PNG Chart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        const times = ["10:00 AM", "11:00 AM", "12:00 PM", "01:00 PM", "05:00 PM", "06:00 PM", "07:00 PM", "08:00 PM", "09:00 PM"];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        const mSel = document.getElementById('monthSelect');
        monthNames.forEach((m, i) => {
            let opt = new Option(m, i + 1);
            if (i === new Date().getMonth()) opt.selected = true;
            mSel.add(opt);
        });

        function applyAutoScale() {
            const inner = document.getElementById('tableInner');
            const outer = document.getElementById('tableOuter');
            const captureArea = document.getElementById('captureArea');

            const availableWidth = window.innerWidth - 20;
            const actualWidth = captureArea.offsetWidth;
            let scale = Math.min(1, availableWidth / actualWidth);

            document.documentElement.style.setProperty('--scale', scale);
            outer.style.height = (captureArea.offsetHeight * scale) + 20 + "px";
        }

        function renderChart() {
            const month = parseInt(mSel.value);
            const year = document.getElementById('yearSelect').value;
            const body = document.getElementById('chartBody');
            const head = document.getElementById('headerRow');
            const banner = document.getElementById('tableBannerTitle');
            const days = new Date(year, month, 0).getDate();

            // Update Dynamic Banner with Month Name
            banner.innerText = `DEAR MACHINE NUMBER CHART - ${monthNames[month - 1]} ${year}`;

            // Create Headers
            let headHtml = `<td class="time-header">Date</td>`;
            times.forEach(t => {
                headHtml += `<td class="time-header"><span class="time-label">${t}</span>MC</td>`;
            });
            headHtml += `<td class="time-header">Date</td>`;
            head.innerHTML = headHtml;

            body.innerHTML = "";
            for (let d = 1; d <= days; d++) {
                let row = `<tr><td class="date-col">${d}</td>`;

                for (let i = 0; i < times.length; i++) {
                    const dummyMC = Math.floor(10000 + Math.random() * 90000);

                    // Assign classes for specific columns: 01PM(index 3), 06PM(index 5), 08PM(index 7)
                    let extraClass = "";
                    if (i === 3) extraClass = "col-01pm";
                    if (i === 5) extraClass = "col-06pm";
                    if (i === 7) extraClass = "col-08pm";

                    row += `<td class="${extraClass}">${dummyMC}</td>`;
                }

                row += `<td class="date-col">${d}</td></tr>`;
                body.innerHTML += row;
            }

            setTimeout(applyAutoScale, 100);
        }

        async function exportToPNG() {
            const node = document.getElementById('captureArea');
            try {
                const dataUrl = await htmlToImage.toPng(node, {
                    backgroundColor: '#fff',
                    pixelRatio: 2,
                    style: { transform: 'scale(1)' }
                });
                const link = document.createElement('a');
                link.download = `Dear-Machine-Chart-${monthNames[mSel.value - 1]}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                alert("Download failed.");
            }
        }

        window.addEventListener('resize', applyAutoScale);
        renderChart();
    </script>
</body>

</html>
